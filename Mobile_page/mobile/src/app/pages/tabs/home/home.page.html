<ion-content [fullscreen]="true" color="light">
  <ion-header class="ion-no-border">
    <ion-toolbar color="light" class="ion-padding-vertical"></ion-toolbar>


<ion-row class="tagline" style="align-items: flex-start;">
      <ion-col>
        <ion-label>
          <ion-text color="danger" style="font-family: '', sans-serif;">
                  Meu Pet
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="srch">
      
      
    </ion-row>

    <ion-grid>
      <ion-row>
  
        
        <ion-col size="3.5">
          <ion-card>
            <ion-thumbnail>
              <img [src]="'assets/cachorro.png'" />
            </ion-thumbnail>
            <ion-label class="ion-text-wrap ion-text-center">cachorros</ion-label>
          </ion-card>
        </ion-col>

        
        
        <ion-col size="3.5">
          <ion-card>
            <ion-thumbnail>
              <img [src]="'assets/235349.png'" />
            </ion-thumbnail>
            <ion-label class="ion-text-wrap ion-text-center">cachorros</ion-label>
          </ion-card>
        </ion-col>

        <ion-col size="3.5">
          <ion-card>
            <ion-thumbnail>
              <img [src]="'assets/bicho-de-estimacao.png'" />
            </ion-thumbnail>
            <ion-label class="ion-text-wrap ion-text-center">cachorros</ion-label>
          </ion-card>
        </ion-col>
  
      </ion-row>
    
    </ion-grid>

    <ion-toolbar color="light" class="ion-padding-vertical"></ion-toolbar>


    <div class="image-container">
  <ion-card>
     <ion-img src="assets/anuncio.png" class="custom-image"></ion-img>
    </ion-card>
   </div>


  <!-- Aqui começa a lista de recentes -->


   @if (recent.length > 0) {
  <ion-list lines="none" class="ion-margin-bottom">

    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        Vistos Recentes
      </ion-label>
      <ion-button fill="clear" size="small" color="medium">
        <ion-text>
          Show all
        </ion-text>
      </ion-button>
    </ion-list-header> 

    @for (job of recent; track job.id) {
      <ion-item class="ion-margin-bottom" [routerLink]="['/', 'tabs', 'job', job.id]">
        <ion-thumbnail slot="start">
          <img [src]="'assets/bicho_mimado.jpg'">
          <img [src]="'assets/Appet.png.jpg'">
        </ion-thumbnail>
        <ion-label class="recent">
          {{job?.post}}
          <p>
            {{job?.company}} 
            <span class="dot"></span>
            {{job?.type}}
          </p>
        </ion-label>
        <ion-text slot="end" color="dark">
          2d Atrás
        </ion-text>
      </ion-item>
    }

  </ion-list>
}


 </ion-header>  
</ion-content>
